<div id="users-page">
  <h2>Korisnici</h2>
  <div id="users-list"></div>

  <button id="show-form-btn">+ Novi korisnik</button>

  <form id="users-form" style="display: none;">
    <label>Ime:</label>
    <input type="text" id="ime" required />
    <label>Prezime:</label>
    <input type="text" id="prezime" required />
    <label>Email:</label>
    <input type="email" id="email" required />
    <label>Godina rođenja:</label>
    <input type="number" id="godina" required />

     <!-- Gombhoz tooltip ID-val -->
    <button id="saveBtn" type="submit" aria-describedby="saveTooltip">
      Dodaj korisnika
    </button>
    <!-- Tooltip -->
    <div id="saveTooltip" role="tooltip" class="tooltip" aria-hidden="true">
      Korisnik će biti sačuvan.
    </div>
    <!-- Hibaüzenet -->
    <div id="formError" class="form-error" aria-live="polite"></div>

  </form>
</div>

<!-- Spinner overlay -->
<div id="globalSpinner" class="spinner-overlay" hidden>
  <div class="spinner"></div>
</div>
